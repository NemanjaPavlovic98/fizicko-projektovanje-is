<div class="container">
    <div class="content">
      <h1>Korisnici</h1>
      <div class="buttons">
        <button color="warn" [routerLink]="['/profaktura/korisnik/novi-korisnik']" mat-raised-button>
          Novi korisnik
        </button>
      </div>
  
      <app-table
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns"
        [actionsForTable]="actions"
        [tableWidth]="'1100px'"
        [loading]="loading"
        (emitOnClick)="onClickAction($event)"
      ></app-table>
    </div>
  </div>
