<div class="container">
    <div class="content">
      <h1>Prevoznici</h1>
      <div class="buttons">
        <button color="warn" [routerLink]="['/profaktura/prevoz/novi-prevoznik']" mat-raised-button>
          Novi prevoznik
        </button>
        <button color="primary" [routerLink]="['/profaktura/prevoz/tip-prevoza']" mat-raised-button>
            Tip prevoza
        </button>
        <button color="accent" [routerLink]="['/profaktura/prevoz/ovlasceno-lice']" mat-raised-button>
            Ovlascena lica
        </button>
      </div>
  
      <app-table
        [dataSource]="dataSource"
        [displayedColumns]="displayedColumns"
        [actionsForTable]="actions"
        [tableWidth]="'1050px'"
        [loading]="loading"
        (emitOnClick)="onClickAction($event)"
      ></app-table>
    </div>
  </div>
